[package]
name = "rust_tower_defense"
version = "0.1.0"
authors = ["Chris Czub <chris.czub@gmail.com>"]
edition = "2018"
license = "MIT"
description = "The Rust Tower Defense project, blogged at https://czub.us/blog/rust_gamedev/"

[dependencies]
rand = "0.6"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
bincode = "1.1"
winit = "0.18"
glsl-to-spirv = "0.1"
image = "0.21"
env_logger = "0.6"
log = "0.4"
arrayvec = "0.4"
shaderc = "0.3"

[dependencies.gfx-backend-gl]
#version = "0.1"
features = ["glutin"]
optional = true
#git = "https://github.com/gfx-rs/gfx"
path = "../gfx/src/backend/gl/"
#rev = "c16898e3"

[dependencies.gfx-backend-vulkan]
#version = "0.1"
#git = "https://github.com/gfx-rs/gfx"
#optional = true
#rev = "c16898e3"
path = "../gfx/src/backend/vulkan/"

[target.'cfg(any(target_os = "macos", all(target_os = "ios", target_arch = "aarch64")))'.dependencies.gfx-backend-metal]
optional = true
#version = "0.1"
path = "../gfx/src/backend/metal/"

[target.'cfg(target_os = "windows")'.dependencies.gfx-backend-dx12]
optional = true
#version = "0.1"
#rev = "c16898e3"
#git = "https://github.com/gfx-rs/gfx"
path = "../gfx/src/backend/dx12/"

[dependencies.gfx-hal]
#version = "0.1"
path = "../gfx/src/hal"

[build-dependencies]
glsl-to-spirv = "=0.1.7"

[features]
default = []
metal = ["gfx-backend-metal"]
gl = ["gfx-backend-gl"]
dx12 = ["gfx-backend-dx12"]
#vulkan = ["gfx-backend-vulkan"]
unstable = []

[[bin]]
name = "client"
path = "src/bin/rtd.rs"
